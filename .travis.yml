dist: xenial
language: python
cache: pip
install:
- pip3 install poetry
- poetry install
matrix:
  include:
  - os: linux
    python: 3.6
  - os: linux
    arch: arm64
    python: 3.6
  - os: linux
    python: 3.7
    env: DEPLOY=yes
  - os: linux
    python: 3.8
  - os: osx
    language: generic
script:
- bash scripts/test.sh
after_script:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: timothycrosley
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: false
    branch: master
    condition: "$DEPLOY = yes"
